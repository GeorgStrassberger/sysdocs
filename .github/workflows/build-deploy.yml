name: Build & Deploy Docusaurus to Hetzner

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker image
        env:
          IMAGE_BASE: ghcr.io/georgstrassberger/sysdocs
        run: |
          REF_TYPE="${{ github.ref_type }}"
          REF_NAME="${{ github.ref_name }}"

          echo "ref_type=$REF_TYPE"
          echo "ref_name=$REF_NAME"

          # Build and push the 'latest' image
          docker build -t $IMAGE_BASE:latest .
          docker push $IMAGE_BASE:latest

          # If this is a tagged release (e.g. v1.0.1), also tag and push it
          if [ "$REF_TYPE" = "tag" ]; then
            docker tag $IMAGE_BASE:latest $IMAGE_BASE:$REF_NAME
            docker push $IMAGE_BASE:$REF_NAME
          fi

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Pull and restart container on Hetzner
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u georgstrassberger --password-stdin
            cd /home/gest/docker/sysdocs
            docker compose pull
            docker compose up -d
          EOF
